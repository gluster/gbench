---
benchmarks:
  - {
      testname: fio-benchmark-1,
      type: fio,
      iterations: 3,
      cleanclientcache: yes,
      cleanservercache: yes,
      client_count: 4,
      cleanup_pre: yes,
      cleanup_between: yes,
      cleanup_last: yes,
      testinispec: "[global]\n
                    rw=write\n
                    fsync_on_close=1\n
                    size=4g\n
                    bs=64k\n
                    openfiles=1\n
                    startdelay=0\n
                    ioengine=sync\n
\n
                    [write]\n
                    directory=/mnt/gbench\n
                    nrfiles=1\n
                    filename_format=f.$jobnum.$filenum\n
                    numjobs=8"
    }
